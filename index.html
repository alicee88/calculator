<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Titillium+Web:400,600&display=swap" rel="stylesheet"> 
    </head>
    <body>
        
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <div class="answer">0</div>
            <div class="calculator-screen">
                <button class="number" data-key="1">1</button>
                <button class="number" data-key="2">2</button>
                <button class="number" data-key="3">3</button>
                <button class="number" data-key="4">4</button>
                <button class="number" data-key="5">5</button>
                <button class="number" data-key="6">6</button>
                <button class="number" data-key="7">7</button>
                <button class="number" data-key="8">8</button>
                <button class="number" data-key="9">9</button>
                <button class="number" data-key=".">.</button>
                <button class="number" data-key="0">0</button>
                <button class="clr" data-key="C">C</button>
                <button class="operator equals" data-key="=">=</button>
                <button class="operator plus" data-key="+">+</button>
                <button class="operator minus" data-key="-">-</button>
                <button class="operator times" data-key="*">*</button>
                <button class="operator divide" data-key="/">/</button>
            </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
